  </head>
  <body class="container mt-5">
    <form onsubmit="sendContact(event)">
      <div class="mb-3">
        <label for="emailInput" class="form-label">Enter your email address</label>
        <input type="email" class="form-control" id="emailInput">
      </div>
      <div class="mb-3">
        <label for="firstName" class="form-label">Enter your first name</label>
        <textarea class="form-control" id="firstName" rows="1"></textarea>
        <label for="lastName" class="form-label">Enter your last name</label>
        <textarea class="form-control" id="lastName" rows="1"></textarea>
        <label for="phoneNum" class="form-label">Enter your phone number
        <textarea class="form-control" id="phoneNum" rows="1"></textarea>
        <label for="questions" class="form-label">What questions/comments/concerns do you have, if any?
        <textarea class="form-control" id="questions" rows="9"></textarea>
        
        
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script>
      async function sendContact(ev) {
        ev.preventDefault();

        const emailInput = document
          .getElementById('emailInput').value;
        const firstName = document
          .getElementById('firstName').value;
        const lastName = document
          .getElementById('lastName').value;
        const phoneNum = document
          .getElementById('phoneNum').value;
        const questions = document
          .getElementById('questions').value;

        const webhookBody = {
          embeds: [{
            title: 'Contact Form Submitted',
            fields: [
              { name: 'Email', value: emailInput },
              { name: 'First Name', value: firstName }
              { name: 'Last Name', value: lastName },
              { name: 'Phone Number',  value: phoneNum } 
              { name: 'Questions/Comments/Concerns',  value: questions }
            ]
          }],
        };

        const webhookUrl = 'https://discord.com/api/webhooks/1031388488265908344/9bToEQcrAmoUmYYKVhiwVJ0uKtqrhG72lD4QPyuisbX4k7xR6BnzFZZd1utlw1Zim6wD';

        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(webhookBody),
        });

        if (response.ok) {
          alert('I have received your message!');
        } else {
          alert('There was an error! Try again later!');
        }
      }
    </script>
  </body>
